<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="100% free graphics Composer. Create now a wonderful timeline !" />
    <meta name="keywords" content="timeline free graphs graphs graphique frise chronologique" />

    <title>Common Graphs Composer | Timeline</title>
    
    <link rel="icon" href="" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/timeline.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src= "https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script> 
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"> </script> 
</head>
<body id="body">

    <div class="filter">
        <div class="export">
            <div id="rendercanvas"></div><br>
            <center><a id="downloadpreview">Download PNG</a><a id="showpreview" target="_blank">Show Image</a></center>
            <a id="closepreview"><i class="fas fa-times"></i></a>
        </div>
        
    </div>

    <div id="app">
        <app-nav>
            
        </app-nav>

        <main>
            <p style="font-size: 11px;"> {{renderData}} <input v-model="timeline.dateevents[1830][0].title" type="text"/></p>

            <div class="timeline" id="timeline" >
                <div class="content" v-bind:style="'padding-right: ' + (settings.eventWidth + 20) + 'px; background-color: ' + settings.backgroundColor + ';'">
                    <div class="events" id="events" v-bind:style="'padding-right: ' + settings.eventWidth + 'px; margin-right: -' + settings.eventWidth + 'px;'">
                        <app-year v-for="(events, year, index) in sortedTimeline.dateevents" v-if="index == 0 || events.length != 0"
                                v-bind:key="year" v-bind:events="events" v-bind:year="year" v-bind:index="index"
                                v-bind:yearpx="renderData.yearPx" v-bind:yeardividefactor="renderData.yearDivideFactor" v-bind:settings="settings">
                        </app-year>
                    </div>
                    <div class="time">
                        <app-year v-for="(events, year, index) in sortedTimeline.dateevents" v-if="year % renderData.yearDivideFactor === 0 || index == sortedTimeline.dateevents.length-1"
                                v-bind:key="year" v-bind:year="year" v-bind:index="index" v-bind:showyear="true"
                                v-bind:yearpx="renderData.yearPx" v-bind:yeardividefactor="renderData.yearDivideFactor" v-bind:settings="settings">
                        </app-year>
                    </div>
                    <div class="periodes">
                        <app-year v-for="(events, year, index) in sortedTimeline.periodeevents" v-if="events.length != 0 && index != 0"
                                v-bind:key="year" v-bind:events="events" v-bind:year="year" v-bind:index="index" v-bind:periode="true"
                                v-bind:yearpx="renderData.yearPx" v-bind:yeardividefactor="renderData.yearDivideFactor" v-bind:settings="settings">
                        </app-year>
                    </div>
                </div>
            </div>

            <div class="panel">
                <button id="exporttimeline">Export</button>
               <p style="font-size: 9px;"> </p>
            </div>
        </main>

        <app-footer>
        </app-footer>
    </div>
</body>

<script src="js/timeline.js"></script>
</html>
